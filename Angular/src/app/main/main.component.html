<body>
  <section id="mainID">
    <div class="title">
      <h1 class="header">
          Welcome {{name}}
      </h1>
    </div>

    <div class="buttons">
      <a class="buttons" href="#viewID" (click)="onClick()">{{show ? "HIDE" : " VIEW"}}</a>
      <a class="buttons" href="#editID" (click)="onClick2()">{{show2 ? "HIDE" : " EDIT"}}</a>
      <router-outlet></router-outlet>
    </div>
  </section>

  <section id="viewID">
    <a name='viewID'></a>
    <table *ngIf="show" align="center" >
      <tr class="column">
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>

        <td>{{post.name}}</td>

        <td>{{post.email}}</td>

        <td>{{post.phone}}</td>

        <td>{{post.street}}</td>

        <td>{{post.city}}</td>

        <td>{{post.state}}</td>

        <td>{{post.country}}</td>

      </tr>
    </table>

  </section>


  <section id="editID">
    <a name='editID'></a>
    <table *ngIf="show2" align="center" >
      <tr class="column">
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th >Street</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
      </tr>
      <tr *ngFor="let post of posts; let i = index;">
        <td>{{post.id}}</td>
        <td><input style="border:none" ize="15" type="text" name="post.name" [(ngModel)]="post.name"/></td>
        <td><input style="border:none" size="30" type="text" name="post.email" [(ngModel)]="post.email"/></td>
        <td><input style="border:none" size="15" type="text" name="post.phone" [(ngModel)]="post.phone"/></td>
        <td><input style="border:none" size="20" type="text" name="post.street" [(ngModel)]="post.street"/></td>
        <td><input style="border:none" size="15" type="text" name="post.city" [(ngModel)]="post.city"/></td>
        <td><input style="border:none" size="15" type="text" name="post.state" [(ngModel)]="post.state"/></td>
        <td><input style="border:none" size="30" type="text" name="post.country" [(ngModel)]="post.country"/></td>
        <button (click)="delRow(i)">X</button>
      </tr>
    </table>
  </section>


</body>
